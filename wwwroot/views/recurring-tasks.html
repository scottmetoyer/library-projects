<div ng-controller="RecurringTasksCtrl as tasks">
  <div class="page-header m-b-0">
      <div class="row">
        <div class="col-md-6">
          <h1><span class="text-muted font-weight-light">Recurring Tasks / </span>Timeline</h1>
        </div>
        <div class="col-xs-12 width-md-auto width-lg-auto width-xl-auto pull-md-right">
            <a href ui-sref="pages.create-task" class="btn btn-primary"><span class="btn-label-icon left ion-plus-round"></span>Add a task</a>
          </div>
      </div>
    </div>
<div class="page-wide-block p-a-4 bg-white font-size-15">
  <p>
    View and manage tasks that recur throughout the year.
  </p>
</div>
<hr class="page-wide-block m-t-0">
<div class="row">
  <div class="col-md-12">
    <div class="widget-timeline">

      <div class="widget-timeline-section font-weight-semibold" ng-repeat-start="(idx, month) in tasks.months" id="anchor{ month.id }" ng-class="{ 'bg-primary': tasks.month == month.id }">
          {{ month.name }}
      </div>
      <div class="widget-timeline-item" ng-repeat-end ng-repeat="task in tasks.tasks | filter: byMonth(idx)">
        <div class="widget-timeline-info">
          <div class="widget-timeline-icon bg-black"><i class="fa fa-check"></i></div>
          <div class="widget-timeline-time">{{ task.owner }}</div>
        </div>
        <div class="panel">
          <div class="panel-body">
            <a href="#" title=""><img src="assets/demo/avatars/4.jpg" alt="" class="image-inline border-rounded">&nbsp;&nbsp;Timothy Owens</a> followed <a href="#" title="">John Doe</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script type="text/javascript">

</script>
</div>
